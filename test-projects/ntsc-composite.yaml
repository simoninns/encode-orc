name: "NTSC Composite Test"
description: "NTSC composite encoding with YUV422 EIA color bars - tests lead-in, chapters, lead-out, and VITC"

output:
  filename: "test-output/ntsc-composite.tbc"
  format: "ntsc-composite"

laserdisc:
  standard: "iec60856-1986"
  mode: "cav"

sections:
  - name: "Lead-in"
    duration: 5
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    laserdisc:
      leadin: true

  - name: "Chapter 1"
    duration: 15
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    laserdisc:
      picture_start: 1
      chapter: 1
    vbi:
      vitc:
        enabled: true
        start_time: "00:00:00:00"
      vits:
        enabled: true

  - name: "Chapter 2"
    duration: 15
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-100.raw"
    laserdisc:
      picture_start: 16
      chapter: 2
    vbi:
      vitc:
        enabled: true
        start_time: "00:00:00:15"
      vits:
        enabled: true

  - name: "Lead-out"
    duration: 5
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    laserdisc:
      leadout: true
