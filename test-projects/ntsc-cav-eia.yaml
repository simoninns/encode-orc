name: "NTSC CAV Complete Test"
description: "NTSC CAV with EIA test card - lead-in, 3 chapters, and lead-out"

output:
  filename: "test-output/ntsc-cav-eia.tbc"
  format: "ntsc-composite"

laserdisc:
  standard: "none"
  mode: "none"

sections:
  - name: "Lead-in"
    duration: 10
    source:
      type: "testcard"
      pattern: "eia"
    laserdisc:
      leadin: true

  - name: "Chapter 1"
    duration: 10
    source:
      type: "testcard"
      pattern: "eia"
    laserdisc:
      picture_start: 1
      chapter: 1

  - name: "Chapter 2"
    duration: 10
    source:
      type: "testcard"
      pattern: "eia"
    laserdisc:
      picture_start: 11
      chapter: 2

  - name: "Chapter 3"
    duration: 10
    source:
      type: "testcard"
      pattern: "eia"
    laserdisc:
      picture_start: 21
      chapter: 3

  - name: "Lead-out"
    duration: 10
    source:
      type: "testcard"
      pattern: "eia"
    laserdisc:
      leadout: true
