name: "PAL MOV File Test"
description: "Example of encoding frames from a MOV file with moving elements"

output:
  filename: "test-output/pal-mov-test.tbc"
  format: "pal-composite"

laserdisc:
  standard: "iec60857-1986"
  mode: "cav"

sections:
  # Encode first 50 frames from MOV file
  - name: "Opening Sequence"
    duration: 50
    source:
      type: "mov-file"
      file: "testcard-images/pal-mov/pt5300.mov"
      start_frame: 0
    laserdisc:
      picture_start: 1
    filters:
      chroma:
        enabled: true
      luma:
        enabled: false
