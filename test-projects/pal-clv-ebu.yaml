name: "PAL CLV Complete Test"
description: "PAL CLV with EBU test card - lead-in, 3 chapters, and lead-out"

output:
  filename: "test-output/pal-clv-ebu.tbc"
  format: "pal-composite"

laserdisc:
  standard: "none"
  mode: "none"

sections:
  - name: "Lead-in"
    duration: 10
    source:
      type: "testcard"
      pattern: "ebu"
    laserdisc:
      leadin: true

  - name: "Chapter 1"
    duration: 10
    source:
      type: "testcard"
      pattern: "ebu"
    laserdisc:
      timecode_start: "00:00:00:00"
      chapter: 1

  - name: "Chapter 2"
    duration: 10
    source:
      type: "testcard"
      pattern: "ebu"
    laserdisc:
      timecode_start: "00:00:00:10"
      chapter: 2

  - name: "Chapter 3"
    duration: 10
    source:
      type: "testcard"
      pattern: "ebu"
    laserdisc:
      timecode_start: "00:00:00:20"
      chapter: 3

  - name: "Lead-out"
    duration: 10
    source:
      type: "testcard"
      pattern: "ebu"
    laserdisc:
      leadout: true
