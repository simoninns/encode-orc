# NTSC RGB30 color bars (100%) with CHROMA FILTER ENABLED
# Use this as reference for clean output without artifacts
# Compare output against ntsc-rgb30-eia-100-filter-off.yaml to see filter effect

name: "NTSC Color Bars 100% (Filter ON - Clean)"
description: "RGB30 EIA color bars with chroma filtering ENABLED - clean output"

output:
  filename: "test-output/ntsc-rgb30-eia-100-filter-on.tbc"
  format: "ntsc-composite"

laserdisc:
  standard: "iec60856-1986"
  mode: "cav"

sections:
  - name: "EIA Color Bars (100%) - WITH CHROMA FILTER"
    duration: 10
    source:
      type: "rgb30-image"
      file: "testcard-images/ntsc-eia-colorbars-100.raw"
    
    # Explicitly ENABLE chroma filtering for clean output
    filters:
      chroma:
        enabled: true   # ENABLED - smooth transitions, no artifacts
      luma:
        enabled: false
    
    laserdisc:
      disc_area: "programme-area"
      picture_start: 1
