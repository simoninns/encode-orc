name: "PAL Composite Test"
description: "PAL composite encoding with YUV422 EBU color bars - tests lead-in, chapters, lead-out, and VITC"

output:
  filename: "test-output/pal-composite.tbc"
  format: "pal-composite"

laserdisc:
  standard: "iec60857-1986"
  mode: "cav"

sections:
  - name: "Lead-in"
    duration: 5
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    laserdisc:
      leadin: true

  - name: "Chapter 1"
    duration: 15
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    laserdisc:
      picture_start: 1
      chapter: 1
    vbi:
      vitc:
        enabled: true
        start_time: "00:00:00:00"
      vits:
        enabled: true

  - name: "Chapter 2"
    duration: 15
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-100.raw"
    laserdisc:
      picture_start: 16
      chapter: 2
    vbi:
      vitc:
        enabled: true
        start_time: "00:00:00:15"
      vits:
        enabled: true

  - name: "Lead-out"
    duration: 5
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    laserdisc:
      leadout: true
