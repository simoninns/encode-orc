name: "NTSC PNG Check Composite"
description: "NTSC encoding using PNG testcard image"

output:
  filename: "test-output/ntsc-png-check.tbc"
  format: "ntsc-composite"

laserdisc:
  standard: "none"
  mode: "none"

sections:
  - name: "Check Composite"
    duration: 10
    source:
      type: "png-image"
      file: "testcard-images/ntsc-wrwetzel-png/NTSC-720x480-Check-Composite.png"
  - name: "Color Step Lin Magenta"
    duration: 10
    source:
      type: "png-image"
      file: "testcard-images/ntsc-wrwetzel-png/NTSC-720x480-Color-Step-Lin-Magenta.png"
  - name: "Geometry Checkers 32"
    duration: 10
    source:
      type: "png-image"
      file: "testcard-images/ntsc-wrwetzel-png/NTSC-720x480-Geometry-Checkers-32.png"
