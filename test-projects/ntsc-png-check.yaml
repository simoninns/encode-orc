name: "NTSC PNG Check Composite"
description: "NTSC encoding using PNG testcard images - 1 frame each"

output:
  filename: "test-output/ntsc-png-check.tbc"
  format: "ntsc-composite"

laserdisc:
  standard: "none"
  mode: "none"

