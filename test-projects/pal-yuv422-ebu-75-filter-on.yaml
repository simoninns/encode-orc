# PAL YUV422 color bars (75%) with CHROMA FILTER ENABLED
# Use this as reference for clean output without artifacts
# Compare output against pal-yuv422-ebu-75-filter-off.yaml to see filter effect

name: "PAL Color Bars 75% (Filter ON - Clean)"
description: "YUV422 EBU color bars with chroma filtering ENABLED - clean output"

output:
  filename: "test-output/pal-yuv422-ebu-75-filter-on.tbc"
  format: "pal-composite"

laserdisc:
  standard: "iec60857-1986"
  mode: "cav"

sections:
  - name: "EBU Color Bars (75%) - WITH CHROMA FILTER"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    
    # Explicitly ENABLE chroma filtering for clean output
    filters:
      chroma:
        enabled: true   # ENABLED - smooth transitions, no artifacts
      luma:
        enabled: false
    
    laserdisc:
      disc_area: "programme-area"
      picture_start: 1
