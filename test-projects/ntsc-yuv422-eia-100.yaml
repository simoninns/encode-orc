name: "NTSC YUV422 EIA 100% Test"
description: "NTSC with YUV422 EIA color bars at 100% saturation - lead-in, chapters, lead-out"

output:
  filename: "test-output/ntsc-yuv422-eia-100.tbc"
  format: "ntsc-composite"

laserdisc:
  standard: "none"
  mode: "none"

sections:
  - name: "Lead-in"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-100.raw"
    laserdisc:
      leadin: true

  - name: "Chapter 1"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-100.raw"
    laserdisc:
      picture_start: 1
      chapter: 1

  - name: "Chapter 2"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-100.raw"
    laserdisc:
      picture_start: 11
      chapter: 2

  - name: "Chapter 3"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-100.raw"
    laserdisc:
      picture_start: 21
      chapter: 3

  - name: "Lead-out"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-100.raw"
    laserdisc:
      leadout: true
