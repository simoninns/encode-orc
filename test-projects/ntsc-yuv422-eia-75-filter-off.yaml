# NTSC YUV422 color bars (75%) with CHROMA FILTER DISABLED
# Use this to observe ringing artifacts on vertical color bar edges
# Compare output against ntsc-yuv422-eia-75-filter-on.yaml to see the difference

name: "NTSC Color Bars 75% (Filter OFF - Artifacts)"
description: "YUV422 EIA color bars with chroma filtering DISABLED - shows ringing artifacts"

output:
  filename: "test-output/ntsc-yuv422-eia-75-filter-off.tbc"
  format: "ntsc-composite"

laserdisc:
  standard: "iec60856-1986"
  mode: "cav"

sections:
  - name: "EIA Color Bars (75%) - NO CHROMA FILTER"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    
    # Explicitly DISABLE chroma filtering to see artifacts
    filters:
      chroma:
        enabled: false  # DISABLED - artifacts will be visible!
      luma:
        enabled: false
    
    laserdisc:
      disc_area: "programme-area"
      picture_start: 1
