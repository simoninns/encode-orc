# Example encode-orc project with bandpass filter configuration
# Demonstrates optional filter settings to prevent HF artifacts on color bar edges

name: "PAL Color Bars with Chroma Filtering"
description: "YUV422 EBU color bars encoded with 1.3 MHz chroma low-pass filter to prevent ringing artifacts"

output:
  filename: "pal-colorbars-filtered.tbc"
  format: "pal-composite"

laserdisc:
  standard: "iec60857-1986"  # PAL IEC standard
  mode: "cav"

sections:
  - name: "EBU Color Bars (75%)"
    duration: 625  # 25 seconds at 25fps
    source:
      type: "rgb30-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    
    # Filter configuration (optional, defaults shown)
    filters:
      chroma:
        enabled: true   # Enable 1.3 MHz low-pass filter on U/V components
                        # Eliminates HF ringing on vertical color bar edges
                        # Uses 13-tap Gaussian window filter per ld-chroma-encoder
      luma:
        enabled: false  # Luma filtering disabled (recommended for typical content)
                        # Enable only if HF luma artifacts are visible
    
    laserdisc:
      disc_area: "programme-area"
      picture_start: 1  # Start at picture number 1
  
  - name: "EBU Color Bars (100%)"
    duration: 625  # 25 more seconds at 25fps
    source:
      type: "rgb30-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-100.raw"
    
    # Filters inherited from defaults (chroma enabled, luma disabled)
    # You can still override per-section if needed
    filters:
      chroma:
        enabled: true
      luma:
        enabled: false
    
    laserdisc:
      disc_area: "programme-area"
      # picture_start omitted: continues from 626-1250
