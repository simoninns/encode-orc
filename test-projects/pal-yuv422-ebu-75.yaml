name: "PAL YUV422 EBU 75% Test"
description: "PAL with YUV422 EBU color bars at 75% saturation - lead-in, chapters, lead-out"

output:
  filename: "test-output/pal-yuv422-ebu-75.tbc"
  format: "pal-composite"

laserdisc:
  standard: "none"
  mode: "none"

sections:
  - name: "Lead-in"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    laserdisc:
      leadin: true

  - name: "Chapter 1"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    laserdisc:
      picture_start: 1
      chapter: 1

  - name: "Chapter 2"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    laserdisc:
      picture_start: 11
      chapter: 2

  - name: "Chapter 3"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    laserdisc:
      picture_start: 21
      chapter: 3

  - name: "Lead-out"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/pal-raw/pal-ebu-colorbars-75.raw"
    laserdisc:
      leadout: true
