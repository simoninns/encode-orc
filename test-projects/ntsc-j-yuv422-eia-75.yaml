name: "NTSC-J YUV422 EIA 75% Test"
description: "NTSC-J (Japan) with YUV422 EIA color bars at 75% saturation - custom black level setup"

output:
  filename: "test-output/ntsc-j-yuv422-eia-75.tbc"
  format: "ntsc-composite"
  video_levels:
    blanking_16b_ire: 18196   # NTSC-J blanking level
    black_16b_ire: 18196      # NTSC-J black level
    white_16b_ire: 51200      # NTSC-J white level

laserdisc:
  standard: "none"
  mode: "none"

sections:
  - name: "Lead-in"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    laserdisc:
      leadin: true

  - name: "Chapter 1"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    laserdisc:
      picture_start: 1
      chapter: 1

  - name: "Chapter 2"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    laserdisc:
      picture_start: 11
      chapter: 2

  - name: "Chapter 3"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    laserdisc:
      picture_start: 21
      chapter: 3

  - name: "Lead-out"
    duration: 10
    source:
      type: "yuv422-image"
      file: "testcard-images/ntsc-raw/ntsc-eia-colorbars-75.raw"
    laserdisc:
      leadout: true
