name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Fedora)
      run: |
        dnf install -y gcc gcc-c++ make cmake sqlite-devel yaml-cpp-devel libpng-devel spdlog-devel ffmpeg
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run Tests
      run: bash run-tests.sh
    
    - name: Verify executable
      run: ./build/encode-orc --version
    
    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-output-fedora-release
        path: test-output/
        retention-days: 7
  
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libsqlite3-dev libspdlog-dev libyaml-cpp-dev libpng-dev clang-format
    
    - name: Check code formatting (if .clang-format exists)
      run: |
        if [ -f .clang-format ]; then
          find src include -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run --Werror
        else
          echo "No .clang-format file found, skipping format check"
        fi
      continue-on-error: true

  flatpak:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-23.08
      options: --privileged
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Flatpak
      uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: encode-orc.flatpak
        manifest-path: io.github.simoninns.encode-orc.yml
        cache-key: flatpak-builder-${{ github.sha }}
    
    - name: Upload Flatpak artifact
      uses: actions/upload-artifact@v4
      with:
        name: encode-orc-flatpak
        path: encode-orc.flatpak
        retention-days: 7
