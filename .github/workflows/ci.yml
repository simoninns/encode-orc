name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    strategy:
      matrix:
        build_type: [Debug, Release]
    
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Fedora)
      run: |
        dnf groupinstall -y "Development Tools"
        dnf install -y cmake sqlite-devel
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
    
    - name: Run Tests
      run: |
        cd tests
        bash run-tests.sh
    
    - name: Verify executable
      run: ./build/encode-orc --version
    
    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-output-fedora-${{ matrix.build_type }}
        path: test-output/
        retention-days: 7
  
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libsqlite3-dev clang-format
    
    - name: Check code formatting (if .clang-format exists)
      run: |
        if [ -f .clang-format ]; then
          find src include -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run --Werror
        else
          echo "No .clang-format file found, skipping format check"
        fi
      continue-on-error: true
